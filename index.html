<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>

<body> 
    <a class="return" href="http://ubuntu.alphaedtech.org.br/aspirante/reinansantos/"><span>&larr;</span></a>
    <div id="content">
        <div id="calculator">
            <div id="top_field">
                <div id="screen">
                    <span id="operation"></span>
                    <span id="display">0</span>
                </div>
            </div>
            <div id="commands">
                <button onclick="clearCalculator()" class="orange_button comand_button" id="button_ac">AC</button>
                <button class="gray_button comand_button keys" id="button_7">7</button>
                <button class="gray_button comand_button keys" id="button_4">4</button>
                <button class="gray_button comand_button keys" id="button_1">1</button>
                <button class="gray_button comand_button keys" id="button_0">0</button>
                <button onclick="clearCalculator()" class="orange_button comand_button" id="button_ce">CE</button>
                <button class="gray_button comand_button keys" id="button_8">8</button>
                <button class="gray_button comand_button keys" id="button_5">5</button>
                <button class="gray_button comand_button keys" id="button_2">2</button>
                <button class="gray_button comand_button keys" id="button_score">.</button>
                <button onclick="calculatePercent(display.textContent)" class="gray_button comand_button" id="button_percent">%</button>
                <button class="gray_button comand_button keys" id="button_9">9</button>
                <button class="gray_button comand_button keys" id="button_6">6</button>
                <button class="gray_button comand_button keys" id="button_3">3</button>
                <button onclick="calculate(display.textContent)" class="gray_button comand_button" class="gray_button" id="button_equal">=</button>
                <button onclick="chooseOperation(display.textContent, this.textContent)" class="gray_button comand_button" id="button_division">/</button>
                <button onclick="chooseOperation(display.textContent, this.textContent)" class="gray_button comand_button" id="button_multiplication">*</button>
                <button onclick="chooseOperation(display.textContent, this.textContent)" class="gray_button comand_button" id="button_minus">-</button>
                <button onclick="chooseOperation(display.textContent, this.textContent)" class="gray_button comand_button plus_button" id="button_plus">+</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts/script.js" type="text/javascript"></script>

</html>
